    <script defer>
        function k_numero_de_onda(w, v) {
            const k = w / v;
            return k;
        }

        function k_numero_de_onda_λ(λ) {
            const k = 2 * Math.PI / λ;
            return k;
        }

        function w_frecuencia_angular(k, v) {
            const w = v * k;
            return w;
        }

        function v_velocidad(w, k) {
            const v = w / k;
            return v;
        }

        function amplitud_onda_estacionaria(A) {
            const Asw = 2 * A;
            return Asw;
        }

        function amplitud(Asw) {
            const A = Asw / 2;
            return A;
        }

        function frecuencia_angular(f) {
            const w = 2 * Math.PI * f;
            return w;
        }

        function frecuencia(w) {
            const f = w / (2 * Math.PI);
            return f;
        }

        function longitud_onda(v, f) {
            const λ = v / f;
            return λ;
        }

        function velocidad(λ, f) {
            const v = λ * f;
            return v;
        }

        function frecuencia_longitud(v, λ) {
            const f = v / λ;
            return f;
        }

        function periodo(f) {
            const p = 1 / f;
            return p;
        }

        function velocidad_angular(t, θ) {
            const vθ = θ / t;
            return vθ;
        }

        function fase_inicial() {
            const φ = Math.PI / 2;
            return φ;
        }

        function velocidad_angular_periodo(T) {
            const ω = (2 * Math.PI) / T;
            return ω;
        }

        function amplitud_xt(x, t, A, k, w, φ) {
            const Axt = A * Math.sin(k * x - w * t + φ);
            return Axt;
        }

        function amplitud_ec_gral(x, t, Axt, k, w, φ) {
            const A = Axt / Math.sin(k * x - w * t + φ);
            return A;
        }

        function Intensidad(p, w, A, v) {
            const I = (p * w ** 2 * A ** 2 * v) / 2;
            return I;
        }

        function numero_de_onda_d(d) {
            const k = Math.PI / d;
            return d;
        }

        function velocidad_modulo(Y, p) {
            const v = Math.sqrt(Y / p);
            return v;
        }

        function velocidad_modulo_presion_volumen(B, S, p) {
            const v = Math.sqrt((B * (3 / 4) * S) / p);
            return v;
        }

        function velocidad_modulo_presion(B, p) {
            const v = Math.sqrt(B / p);
            return v;
        }

        function velocidad_modulo_presion_densidad(Y, P, p) {
            const v = Math.sqrt((Y * P) / p);
            return v;
        }

        function velocidad_modulo_constante_gases(Y, R, t, m) {
            const v = Math.sqrt((Y * R * t) / m);
            return v;
        }

        function velocidad_frecuencia(f, λ) {
            const v = f * λ;
            return v;
        }

        function velocidad_distancia(d, t) {
            const v = d / t;
            return v;
        }

        function tiempo(d, v) {
            const t = d / v;
            return t;
        }

        function distancia(v, t) {
            const d = v * t;
            return d;
        }

        function frecuencia_angular_oscilaciones(n, t) {
            const w = (2 * Math.PI * n) / t;
            return w;
        }

        function Intensidad_numero_onda(p, w, A, k) {
            const I = (p * w ** 2 * A ** 2 * k ** 2) / 2;
            return I;
        }

        function mostrarResultado(mensaje) {
            document.getElementById('resultado').innerText = mensaje;
        }

        function calcular() {
            var opcion = parseInt(document.getElementById('opcion').value);

            switch (opcion) {
                case 1:
                    var w1 = parseFloat(prompt("Ingresa la frecuencia angular (rad/s): "));
                    var v1 = parseFloat(prompt("Ingresa la velocidad (m/s): "));
                    var k1 = k_numero_de_onda(w1, v1);
                    mostrarResultado(`El número de onda (k) es ${k1} rad/m`);
                    break;
                case 2:
                    var k12 = parseFloat(prompt("Ingresa el número de onda (rad/m): "));
                    var v12 = parseFloat(prompt("Ingresa la velocidad (m/s): "));
                    var w12 = w_frecuencia_angular(k12, v12);
                    mostrarResultado(`La frecuencia angular (w) es ${w12} rad/s`);
                    break;
                case 3:
                    var w123 = parseFloat(prompt("Ingresa la frecuencia angular (rad/s): "));
                    var k123 = parseFloat(prompt("Ingresa el número de onda (rad/m): "));
                    var v123 = v_velocidad(w123, k123);
                    mostrarResultado(`La velocidad (v) es ${v123} m/s`);
                    break;
                case 4:
                    var A1 = parseFloat(prompt("Ingresa la amplitud (m): "));
                    var Asw1 = amplitud_onda_estacionaria(A1);
                    mostrarResultado(`La amplitud de la onda estacionaria (Asw) es ${Asw1} m`);
                    break;
                case 5:
                    var Asw = parseFloat(prompt("Ingresa la amplitud de la onda estacionaria (m): "));
                    var A12 = amplitud(Asw);
                    mostrarResultado(`La amplitud (A) es ${A12} m`);
                    break;
                case 6:
                    var f1 = parseFloat(prompt("Ingresa la frecuencia (Hz): "));
                    var w1234 = frecuencia_angular(f1);
                    mostrarResultado(`La frecuencia angular (w) es ${w1234} rad/s`);
                    break;
                case 7:
                    var w12345 = parseFloat(prompt("Ingresa la frecuencia angular (rad/s): "));
                    var f12 = frecuencia(w12345);
                    mostrarResultado(`La frecuencia (f) es ${f12} Hz`);
                    break;
                case 8:
                    console.log("¿Qué quieres calcular?");
                    var subopcion = parseInt(prompt("1) Longitud de onda (λ)\n2) Velocidad (v)\n:"));
                    if (subopcion === 1) {
                        var v = parseFloat(prompt("Ingresa la velocidad (m/s): "));
                        var f = parseFloat(prompt("Ingresa la frecuencia (Hz): "));
                        var λ = longitud_onda(v, f);
                        mostrarResultado(`La longitud de onda (λ) es ${λ} m`);
                    } else if (subopcion === 2) {
                        var λ = parseFloat(prompt("Ingresa la longitud de onda (m): "));
                        var f = parseFloat(prompt("Ingresa la frecuencia (Hz): "));
                        var v = velocidad(λ, f);
                        mostrarResultado(`La velocidad (v) es ${v} m/s`);
                    } else {
                        mostrarResultado("Elige una opción válida");
                    }
                    break;
                case 9:
                    var f123 = parseFloat(prompt("Ingresa la frecuencia (Hz): "));
                    var p1 = periodo(f123);
                    mostrarResultado(`El periodo (T) es ${p1} s`);
                    break;
                case 10:
                    var λ1 = parseFloat(prompt("Ingresa la longitud de onda (m): "));
                    var k1234 = k_numero_de_onda_λ(λ1);
                    mostrarResultado(`El número de onda (k) es ${k1234} rad/m`);
                    break;
                case 11:
                    var t1 = parseFloat(prompt("Ingresa el tiempo (s): "));
                    var θ = parseFloat(prompt("Ingresa el la posición angular (rad)"));
                    var vθ = velocidad_angular(t1, θ);
                    mostrarResultado(`La velocidad angular (vθ) es ${vθ} rad/s`);
                    break;
                case 12:
                    var φ = fase_inicial();
                    mostrarResultado(`La fase inicial (φ) es ${φ} rad`);
                    break;
                case 13:
                    var T = parseFloat(prompt("Ingresa el periodo (s): "));
                    var ω = velocidad_angular_periodo(T);
                    mostrarResultado(`La velocidad angular (ω) es ${ω} rad/s`);
                    break;
                case 14:
                    var v1234 = parseFloat(prompt("Ingresa la velocidad (m/s): "));
                    var λ12 = parseFloat(prompt("Ingresa la longitud de onda (m): "));
                    var f1234 = frecuencia_longitud(v1234, λ12);
                    mostrarResultado(`La frecuencia (f) es ${f1234} Hz`);
                    break;
                case 15:
                    var x1 = parseFloat(prompt("Ingresa la posición x (m): "));
                    var t12 = parseFloat(prompt("Ingresa el tiempo t (s): "));
                    var A123 = parseFloat(prompt("Ingresa la amplitud máxima (m): "));
                    var k12345 = parseFloat(prompt("Ingresa el número de onda (rad/m) : "));
                    var w123456 = parseFloat(prompt("Ingresa la frecuencia angular (rad/s):  "));
                    var φ1 = parseFloat(prompt("Ingresa la fase inicial (rad): "));
                    var Axt1 = amplitud_xt(x1, t12, A123, k12345, w123456, φ1);
                    mostrarResultado(`La amplitud de la onda en posición x y tiempo t es ${Axt1} m`);
                    break;
                case 16:
                    var x = parseFloat(prompt("Ingresa la posición x (m): "));
                    var t123 = parseFloat(prompt("Ingresa el tiempo t (s): "));
                    var Axt = parseFloat(prompt("Ingresa la amplitud de la onda en posición x y tiempo t (m): "));
                    var k123456 = parseFloat(prompt("Ingresa el número de onda (rad/m): "));
                    var w1234567 = parseFloat(prompt("Ingresa la frecuencia angular (rad/s): "));
                    var φ12 = parseFloat(prompt("Ingresa la fase inicial (rad): "));
                    var A1234 = amplitud_ec_gral(x, t123, Axt, k123456, w1234567, φ12);
                    mostrarResultado(`La amplitud (A) es ${A1234} m`);
                    break;
                case 17:
                    var A12345 = parseFloat(prompt("Ingresa la amplitud máxima (m): "));
                    var k1234567 = parseFloat(prompt("Ingresa el número de onda (rad/m): "));
                    var w12345678 = parseFloat(prompt("Ingresa la frecuencia angular (rad/s): "));
                    var φ123 = parseFloat(prompt("Ingresa la fase inicial (rad): "));
                    mostrarResultado(`y(x,t) = ${A12345}sin(${k1234567}x - ${w12345678}t + ${φ123})`);
                    break;
                case 18:
                    var A123456 = parseFloat(prompt("Ingresa la amplitud máxima (m): "));
                    var w123456789 = parseFloat(prompt("Ingresa la frecuencia angular rad/s: "));
                    mostrarResultado(`y(t) = ${A123456}sin(${w123456789}t)`);
                    break;
                case 19:
                    var p12 = parseFloat(prompt("Ingresa la densidad de potencia (W/m2) "));
                    var A1234567 = parseFloat(prompt("Ingresa la amplitud máxima (m): "));
                    var v12345678901234 = parseFloat(prompt("Ingresa la velocidad de propagación (m/s) : "));
                    var w1234567891 = parseFloat(prompt("Ingresa la frecuencia angular (rad/s):  "));
                    var I1 = Intensidad(p12, w1234567891, A1234567, v12345);
                    mostrarResultado(`La intensidad acústica es ${I1} W/m2`);
                    break;
                case 20:
                    var d1 = parseFloat(prompt("Ingresa la distancia (m): "));
                    var k12345678 = numero_de_onda_d(d1);
                    mostrarResultado(`El número de onda es ${k12345678} rad/m`);
                    break;
                case 21:
                    var Y1 = parseFloat(prompt("Ingresa el módulo de Young (Pa): "));
                    var p123 = parseFloat(prompt("Ingresa la densidad (kg/m3): "));
                    var v123456789012345 = velocidad_modulo(Y1, p123);
                    mostrarResultado(`La velocidad de propagación de las ondas en el medio es ${v123456789012345} m/s`);
                    break;
                case 22:
                    var B1 = parseFloat(prompt("Ingresa la constante elástica del medio (Pa): "));
                    var S1 = parseFloat(prompt("Ingresa la densidad superficial (kg/m2): "));
                    var p1234 = parseFloat(prompt("Ingresa la presión (Pa): "));
                    var v1234567 = velocidad_modulo_presion_volumen(B1, S1, p1234);
                    mostrarResultado(`La velocidad de propagación de las ondas en el medio es ${v1234567} m/s`);
                    break;
                case 23:
                    var B12 = parseFloat(prompt("Ingresa la constante elástica del medio (Pa): "));
                    var p12345 = parseFloat(prompt("Ingresa la presión (Pa): "));
                    var v12345678 = velocidad_modulo_presion(B12, p12345);
                    mostrarResultado(`La velocidad de propagación de las ondas en el medio es ${v12345678} m/s`);
                    break;
                case 24:
                    var Y12 = parseFloat(prompt("Ingresa el módulo de Young (Pa): "));
                    var P1 = parseFloat(prompt("Ingresa la presión (Pa): "));
                    var p123456789 = parseFloat(prompt("Ingresa la densidad (kg/m3): "));
                    var v1234567890 = velocidad_modulo_presion_densidad(Y12, P1, p123456789);
                    mostrarResultado(`La velocidad de propagación de las ondas en el medio es ${v1234567890} m/s`);
                    break;
                case 25:
                    var Y123 = parseFloat(prompt("Ingresa el módulo de Young (Pa): "));
                    var R1 = parseFloat(prompt("Ingresa la constante de los gases (J/(kg·K)): "));
                    var t12345678 = parseFloat(prompt("Ingresa la temperatura (K): "));
                    var m1 = parseFloat(prompt("Ingresa la masa molar del gas (kg/mol): "));
                    var v12345678901 = velocidad_modulo_constante_gases(Y123, R1, t123456, m1);
                    mostrarResultado(`La velocidad del sonido en el gas es ${v12345678901} m/s`);
                    break;
                case 26:
                    var f12345 = parseFloat(prompt("Ingresa la frecuencia (Hz): "));
                    var λ123 = parseFloat(prompt("Ingresa la longitud de onda (m): "));
                    var v123456789012 = velocidad_frecuencia(f12345, λ123);
                    mostrarResultado(`La velocidad de propagación de las ondas es ${v123456789012} m/s`);
                    break;
                case 27:
                    var d12 = parseFloat(prompt("Ingresa la distancia recorrida (m): "));
                    var t1234 = parseFloat(prompt("Ingresa el tiempo transcurrido (s): "));
                    var v1234567890123 = velocidad_distancia(d12, t1234);
                    mostrarResultado(`La velocidad media es ${v1234567890123} m/s`);
                    break;
                case 28:
                    var d123 = parseFloat(prompt("Ingresa la distancia (m): "));
                    var v12345 = parseFloat(prompt("Ingresa la velocidad media (m/s): "));
                    var t12345 = tiempo(d123, v12345);
                    mostrarResultado(`El tiempo transcurrido es ${t12345} s`);
                    break;
                case 29:
                    var v = parseFloat(prompt("Ingresa la velocidad (m/s): "));
                    var t = parseFloat(prompt("Ingresa el tiempo (s): "));
                    var d = distancia(v, t);
                    mostrarResultado(`La distancia recorrida es ${d123456} m`);
                    break;
                case 30:
                    var n1 = parseFloat(prompt("Ingresa el número de oscilaciones: "));
                    var t1234567 = parseFloat(prompt("Ingresa el tiempo (s): "));
                    var w123456789012345 = frecuencia_angular_oscilaciones(n1, t1234567);
                    mostrarResultado(`La frecuencia angular es ${w123456789012345} rad/s`);
                    break;
                case 31:
                    var p12345678 = parseFloat(prompt("Ingresa la potencia (W/m2): "));
                    var w1234567890123456 = parseFloat(prompt("Ingresa la frecuencia angular (rad/s): "));
                    var A123456789012345 = parseFloat(prompt("Ingresa la amplitud máxima (m): "));
                    var k12345678901234567 = parseFloat(prompt("Ingresa el número de onda (rad/m): "));
                    var I123 = Intensidad_numero_onda(p12345678, w1234567890123456, A123456789012345, k12345678901234567);
                    mostrarResultado(`La intensidad acústica es ${I123} W/m2`);
                    break;
                default:
                    mostrarResultado("Elige una opción válida");
                    break;
            }
        }
    </script>
</head>

<body>
    <div>
        <h1>Calculadora</h1>
        <label for="opcion">Selecciona la propiedad que deseas calcular:</label>
        <select id="opcion">
            <option value="1">Número de onda (k)</option>
            <option value="2">Frecuencia Angular (w)</option>
            <option value="3">Velocidad (v)</option>
            <option value="4">Amplitud Onda Estacionaria (Asw)</option>
            <option value="5">Amplitud (A)</option>
            <option value="6">Frecuencia Angular a partir de Frecuencia (w)</option>
            <option value="7">Frecuencia a partir de Frecuencia Angular (f)</option>
            <option value="8">Longitud de Onda (λ) o Velocidad (v)</option>
            <option value="9">Periodo (T)</option>
            <option value="10">Número de onda a partir de Longitud de Onda (k)</option>
            <option value="11">Velocidad Angular (vθ)</option>
            <option value="12">Fase Inicial (φ)</option>
            <option value="13">Velocidad Angular a partir de Periodo (ω)</option>
            <option value="14">Frecuencia a partir de Velocidad y Longitud de Onda (f)</option>
            <option value="15">Amplitud de Onda en Posición y Tiempo (Axt)</option>
            <option value="16">Amplitud a partir de Posición, Tiempo y Amplitud de Onda en Posición y Tiempo (A)</option>
            <option value="17">Ecuación de Onda (y)</option>
            <option value="18">Ecuación de Onda (y) con Amplitud y Frecuencia Angular</option>
            <option value="19">Intensidad Acústica a partir de Potencia, Frecuencia Angular, Amplitud y Velocidad de Propagación (I)</option>
            <option value="20">Número de Onda a partir de Distancia entre Fuentes (k)</option>
            <option value="21">Velocidad de Propagación de Ondas Longitudinales en un Medio Elástico (v)</option>
            <option value="22">Velocidad de Propagación de Ondas Transversales en un Medio Elástico (v)</option>
            <option value="23">Velocidad de Propagación de Ondas Longitudinales en un Fluido, usando la constante elástica del medio (v)</option>
            <option value="24">Velocidad de Propagación de Ondas Longitudinales en un Fluido (v)</option>
            <option value="25">Velocidad del Sonido en Gases Ideales (v)</option>
            <option value="26">Velocidad de Propagación de Ondas en una Cuerda (v)</option>
            <option value="27">Velocidad Media a partir de Distancia y Tiempo (v)</option>
            <option value="28">Tiempo a partir de Distancia y Velocidad Media (t)</option>
            <option value="29">Distancia a partir de Velocidad y Tiempo (d)</option>
            <option value="30">Frecuencia Angular a partir de Número de Oscilaciones y Tiempo (w)</option>
            <option value="31">Intensidad Acústica a partir de Potencia, Frecuencia Angular, Amplitud y Número de Onda (I)</option>
        </select>
        <button onclick="calcular()">Calcular</button>
        <p id="resultado"></p>
    </div>
</body>
